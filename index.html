<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guia de Campeões Wild Rift - Demo</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1 id="site-title">Guia de Campeões Wild Rift - Demonstração</h1>

    <div class="lang-buttons">
      <button id="btn-pt">PT</button>
      <button id="btn-en">EN</button>
    </div>

    <input type="text" id="search" placeholder="Buscar campeão...">
    <select id="filter-role">
      <option value="All">Todos</option>
      <option value="Fighter">Lutador</option>
      <option value="Mage">Mago</option>
      <option value="Marksman">Atirador</option>
      <option value="Tank">Tanque</option>
      <option value="Support">Suporte</option>
      <option value="Assassin">Assassino</option>
    </select>
  </header>

  <main id="champions-container"></main>

  <footer>
    <p id="footer-text">Todas as imagens de campeões são propriedade da Riot Games. Projeto para fins
      educativos/portfólio.</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
